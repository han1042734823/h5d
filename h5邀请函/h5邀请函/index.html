<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BUY QUICKLY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./css/swiper.min.css">
  <script src="./js/jquery-3.3.1.min.js"></script>
  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    .gif{
      width:100%;
      height:100%;
      background:url('./img/2.gif') no-repeat;
      background-size: 100% 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
      background:url('./img/1.png') no-repeat;
      background-size: 100% 100%;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      width:100%;
      height:100%;

      /* Center slide text vertically */
      /* display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center; */
    }
    .swiper-slide img{
      opacity: 0;
      transition:all 3s;
    }
    .swiper-slide .img-pul{
      width:100%;
      height:100%;
    }
    .ani-slide img{/* 淡出 */
      opacity: 1;
    }
    .swiper-wrapper .swiper-slide img.ani-left-in{/* 左划入 */
      transform: translateX(0px);
    }
    .swiper-wrapper .swiper-slide img.ani-right-in{/* 右划入 */
      transform: translateX(6px);
    }

    /* 第二页效果 start */
    .swiper-slide:nth-child(2) img{
      display: block;
      margin: auto;
    }
    .swiper-slide:nth-child(2) .img4{
      width:28%;
      margin-top:2rem;
      transform: translateX(-300px);
    }
    .swiper-slide:nth-child(2) .img5{
      width:27%;
      margin-top:1rem;
      transform: translateX(300px);
    }
    .swiper-slide:nth-child(2) .img6{
      width:50%;
      margin-top:0.3rem;
      transform: translateX(6px);
    }
    /* 第二页效果 end */

    /* 第三页效果 start */
    .swiper-slide:nth-child(3) img{
      display: block;
      margin: auto;
    }
    .swiper-slide:nth-child(3) .img8{
        width:70%;
        margin-top:4.5rem;
        transform: translateX(-300px);
    }
    .swiper-slide:nth-child(3) .img9{
        width:70%;
        margin-top:1.5rem;
        transform: translateX(300px);
    }
    /* 第三页效果 end */
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class='gif'>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/2.png" class='img-pul'>
        </div>
        <div class="swiper-slide">
          <img src="./img/4.png" class='img4'>
          <img src="./img/5.png" class='img5' >
          <img src="./img/6.png" class='img6'>
        </div>
        <div class="swiper-slide">
          <img src="./img/8.png" class='img8'>
          <img src="./img/9.png" class='img9'>
        </div>
        <div class="swiper-slide">
          <img src="./img/10.png" class='img-pul'>
        </div>
      </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div> -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container',{
          direction : 'vertical',
          followFinger : false,
          speed:800,
          mousewheel: true,
          // pagination : {
          //   el:'.swiper-pagination',
          // },
          on:{
            init:function(swiper){
                  slide=this.slides.eq(0);
                  slide.addClass('ani-slide');
              },
            transitionStart: function(){
                for(i=0;i<this.slides.length;i++){
                    slide=this.slides.eq(i);
                    slide.removeClass('ani-slide');
                    if(i==1){
                      $('.img4').removeClass('ani-left-in');
                      $('.img5').removeClass('ani-right-in');
                    }
                    if(i==2){
                      $('.img9').removeClass('ani-left-in');
                      $('.img8').removeClass('ani-right-in');
                    }
                }
              },
            transitionEnd: function(){
              slide=this.slides.eq(this.activeIndex);
              slide.addClass('ani-slide');
              if(this.activeIndex==1){
                $('.img4').addClass('ani-left-in');
                $('.img5').addClass('ani-right-in');
              }
              if(this.activeIndex==2){
                $('.img9').addClass('ani-left-in');
                $('.img8').addClass('ani-right-in');
              }

            },
          }
    });

      //移动端适配
      (function change(){
          var oFz = document.getElementsByTagName("html")[0];
          var width = window.innerWidth;
          oFz.style.fontSize = width/10 +"px";
          window.onresize=function(){change();};
      })();
  </script>
</body>
</html>
